<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <h3>Editar Producto</h3>

            <form th:action="@{''}" method="post" th:object="${producto}" class="mt-3">
                <div class="mb-2">
                    <label>Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Descripción</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Categoría</label>
                    <input type="text" id="categoria" th:field="*{categoria}" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Código</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Precio</label>
                    <input type="number" id="precio" th:field="*{precio}" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Stock</label>
                    <input type="number" id="stock" th:field="*{stock}" class="form-control">
                </div>

                <div class="text-end mt-3">
                    <a href="/productos" class="btn btn-secondary">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
